<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn</title>
    <link rel="stylesheet" href="/static/css/fs.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<style>
    body {
        height: 100vh;
    }

    form {
        min-width: 20rem;
    }
</style>
<body class="d-flex ai-center jc-center">
<main>
    <div class="container">
        <div class="row">
            <form action="." method="post">
                <div class="card mb-0 shadow-md round-2">
                    <div class="card-header">
                        <h3 class="fw-bold t-dark t-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            {% csrf_token %}
                            <label for="username"></label>
                            {{ form.username }}
{#                            <input type="text" placeholder="Username" name="username" #}
{#                                   class="form-control w-100 fw-bold t-dark" id="username" autocomplete="off" required>#}
                        </div>
                        <div class="mt-3 input-group">
                            <label for="password"></label>
                            {{ form.password }}
{#                            <input type="password" placeholder="Parol" name="password" class="form-control w-100 fw-bold t-dark"#}
{#                                   id="password" autocomplete="off" required>#}
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn bg-main-green t-white w-100">Kirish</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
